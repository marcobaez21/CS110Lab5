<!DOCTYPE html>
<html lang="en">
<head>
<title>Create Book</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="nav.css">
</head>

<body>
<div class="topnav">
        <a href="book-list.html">List</a>
        <a href="new-book.html">New Book</a>
</div>
<div class="container">
    <hr>
    <h1>Create a new book</h1>
    <hr>

    <form action="http://localhost:3000/book" method="POST" id="myForm">
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input class="form-control" name="isbn">
        </div>

        <div class="form-group">
            <label for="Title">Title</label>
            <input class="form-control" name="title">
        </div>

        <div class="form-group">
            <label for="Author">Author</label>
            <input class="form-control" name="author">
        </div>

        <div class="form-group">
            <label for="Publisher">Publisher</label>
            <input class="form-control" name="publisher">
        </div>

        <div class="form-group">
            <label for="Number Of Pages">Number Of Pages</label>
            <input class="form-control" name="numOfPages">
        </div>

        <button type="submit" class="btn btn-primary" onclick="window.location.reload();">Submit</button>

    </form>
</div>
</body>
</html>
